<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title> Student Confirmation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

Hello World of Spring!
<h3> Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
<br><br>
Country: <span th:text="${student.country}"></span>
<br><br>
Favourite Programming Language: <span th:text="${student.favouriteLanguage}"></span>
<br><br>
Favourite Operating System: <span th:text="${student.favouriteOS}"></span>

</body>

</html>
