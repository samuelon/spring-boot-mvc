<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title> Student Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

Hello World of Spring!
<h3> Student Registration Form</h3>
<br><br>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First Name: <input  class=" border-1 rounded-sm " type="text" th:field="*{firstName}"/>

    <br><br>

    Last Name: <input class=" border-1 rounded-sm " type="text" th:field="*{lastName}"/>

    <br><br>
    Country:
    <select th:field="*{country}">

        <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>

    </select>

    <br><br>

    Favourite Programming Language:
    <div class="flex flex-col sm:flex-row sm:gap-x-4 gap-y-2">
        <div th:each="tempLang : ${languages}" class="flex items-center space-x-2 p-2">


            <input class="" type="radio"
                                th:field="*{favouriteLanguage}"
                                th:value="${tempLang}"
                                th:text="${tempLang}" />
            <label class="px-5 flex">
            </label>
        </div>
    </div>

    <br><br>
    Favourite Operating Systems:
    <div class="flex flex-col sm:flex-row sm:gap-x-4 gap-y-2">
        <div th:each="tempOS : ${operatingSystems}" class="flex items-center space-x-2 p-2">

            <input class="" type="checkbox"
                   th:field="*{favouriteOS}"
                   th:value="${tempOS}"
                   th:text="${tempOS}" />
            <label class="px-5 flex">
            </label>
        </div>
    </div>

    <br><br>
    <input type="submit" value="submit"/>

</form>
<br><br>

</body>

</html>
